<div ng-include src="'/templates/posts/nav.html'"></div>
<br>
<a data-ng-click="back()" class="btn btn-info pull-right" href="#/home">Back</a>
<a data-ng-click="back()" class="btn btn-info pull-left" href="#/movie/{{post.id}}"> << Back to Review</a>
 </br>
<div>
    <h3>{{post.title | uppercase}}
    </h3>
    <rating ng-model="post.rating" max="5" ></rating>
    <hr/>
    <div class="row">
        <div class="col-md-8">
            <form role="form" name="bookTickets" data-ng-submit="processForm()">
                <div class="form-group">
                    <label for="qty">Quantity</label>
                    <input type="text" data-ng-model="formData.qty" name="qty" id="qty" data-ng-pattern="onlyNumbers" placeholder="Tickets Quantity" value="1" data-ng-model="qty">
                    <!-- <span data-ng-hide="bookTickets.qty.$valid" class=" alert-danger">Please Enter a Valid Number</span> -->
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <select data-ng-model="formData.date" class="form-control" name="date" id="date" required>
                        <option>Today</option>
                        <option>Tomorow</option>
                        <option>The Day After</option>
                    </select>
                </div>
 
                <button data-ng-disabled="!(post.availability)" type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
        <div class="col-md-4">
            <h4>Review</h4>
            <label class="text-justify">
                <img data-ng-src="{{post.avatar_content_type}}" class="bookThumb pull-left">{{post.description}}
            </label>
        </div>
    </div>
</div>
