

<div ng-include src="'/templates/posts/nav.html'"></div>

    <div class="container"> 
<div id="slides_control">
    <div>
      <carousel interval="myInterval">
        <slide ng-repeat="post  in posts" active="slide.active">
        <img ng-src="{{post.avatar_content_type}}" />
          <div class="carousel-caption">
            <h4>Slide {{$index+1}}</h4>
          </div>
        </slide>
      </carousel>
    </div>
  </div>
  </div>
  <div class="contailner">
          <div class="row">
       
                                               
              <div class="col-md-3 col-md-offset-3" ng-repeat="post in posts | firstPage:currentPage*pageSize | limitTo:pageSize">
       
               <div>{{post.title}}</div> 
                 <div style="width:200px ;height:200px;overflow:hidden" >
                      <img ng-src="{{post.avatar_content_type}}" id="{{post.id}}" class="img-responsive img-thumbnail" data-toggle="modal" style="  border-radius: 5px;width:100%" />
                 </div>
              </div>
       
          </div>
    </div>
    

 <div style="text-align:center">
    <div class="pagination" >
<center>
        <button ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1" class="btn btn-primary" ><span class="glyphicon glyphicon-chevron-left"></span> </button>
         
         <span ng-show="!!!posts.length">0/{{posts.length}}</span>
        <span ng-hide="!!!posts.length">{{currentPage+1}}/{{posts.length}}</span>
                       
        <button ng-disabled="currentPage >= posts.length-1" ng-click="currentPage=currentPage+1" class="btn btn-primary"><span class="glyphicon glyphicon-chevron-right"></button>
  
    </div>  
    </div>
